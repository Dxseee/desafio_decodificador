<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="script.js"></script>
    <title>Desafio Decodificador</title>
</head>
<body>
    <main class="container_Pai"> 
        <section class="container_Principal">
            <img class="icone_principal" src="/img/Frame 6icon_decodificador.png" alt="Icone do Decodificador">
            <section class="container1">
                <textarea id="campoTexto" class="container1__caixa_de_escrita"  rows="15" placeholder="Digite seu Texto" autocapitalize="sentences" name="" id=""></textarea>
                
                <div class="container1__inferior">
                    <p class="container1__aviso"><img src="/img/icon_exclamacao_decodificador.png" alt="icone de aviso">Apenas letras minúsculas e sem acento.</p>
                    
                    <div class="container1__botoes">
                        <button onclick="criptografar()" id="botao_1" class="container1_botoes__criptografar" >Criptografar</button>
                    <button onclick="descriptografar()" id="botao_2" class="container1_botoes__descriptografar" >Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="container2">
                <div class="container2__agrupamento" id="agrupamento">
                    <img id="imagem" class="container2__agrupamento__imagem_principal" src="/img/Imagem_principal.png" alt="Mulher olhando um diamante com uma lupa">
                    <div class="container2__agrupamento__textos" id="agrupamentoCriptografado_botao">
                        <h1 id="texto1" class="container2__agrupamento__texto1">Nenhuma mensagem encontrada</h1>
                        <h3 id="texto2" class="container2__agrupamento__texto2">Digite um texto que você deseja criptografar ou descriptografar.</h2>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
